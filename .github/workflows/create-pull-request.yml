name: Create pull request
on:
  repository_dispatch:

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@main

      - name: Create pull request
        run: |
          gh pr create \
            --base main \
            --head dev \
            --title "test" \
            --body ""
          
